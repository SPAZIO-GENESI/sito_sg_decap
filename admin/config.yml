backend:
  name: github
  repo: spazio-genesi/sito_sg_decap
  branch: main

  base_url: https://auth-spaziogenesi.vercel.app
  auth_endpoint: /auth
  client_id: TUO_CLIENT_ID

media_folder: "static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "pages"
    label: "Pagine"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Corpo", name: "body", widget: "markdown" }
